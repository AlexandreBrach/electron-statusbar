[
    {
        "service":"org.alexandrebrach.toolbar.battery",
        "object":"/org/alexandrebrach/toolbar/battery",
        "id":"battery",
        "css" : "
            #battery {
                display: inline-block;
                float: right;
                padding-right: 10px;
            }

            #battery .jauge {
                height: 12px;
                background-color: #3F3F3F;
                border : 2px solid #2f2F2F;
                min-width: 104px;
                text-align: center;
                margin: 6px 0px;
                padding: 0;
                border-radius: 4px;
            }

            #battery .jauge.Charging .left {
                background-color : #3377DD !important;
            }

            #battery .jauge.Fullycharged .left {
                background-color : #C8FF00 !important;
                border-radius: 4px;
            }

            #battery .jauge .left {
                background-color : #00FFAF;
                height: 8px;
                margin: 2px 2px;
                padding: 0;
                border-radius: 2px 0px 0px 2px;
            }

            #battery .jauge .left.low {
                background-color : red;
                height: 8px;
                margin: 2px 2px;
                padding: 0;
                border-radius: 2px 0px 0px 2px;
            }
        ",
        "template": "battery.html"
    },
    {
        "service":"org.alexandrebrach.toolbar.xmonad",
        "object":"/org/alexandrebrach/toolbar/xmonad",
        "id":"xmonad",
        "css" : "
            #xmonad {
                display: inline-block;
                width: 40%;
            }

            #xmonad .layout {
                font-family: 'Arial';
                color: #5FD7FF;
            }

            #xmonad .layout.full:before {
                content: '▢'
            }

            #xmonad .layout.vertical:before {
                content: '⇅'
            }

            #xmonad .layout.horizontal:before {
                content: '⇆'
            }

            #xmonad .workspaces {
                width: 30px;
                height:30px;
                padding:0;
                float:left;
            }

            #xmonad .workspace {
                float:left;
                height:5px;
                width:5px;
                margin:1px;
                border-radius: 2px;
                transition: background-color 2s;
                border-width: 1px;
                border-style: solid;
            }

            #xmonad .workspace.active {
                background-color: #FFFFFF;
                background-color: #FFFFFF;
            }

            #xmonad .workspace.inactive {
                background-color: #3F3F3F;
                border-color: #2f2F2F;
            }

            #xmonad .workspace.havingWindow {
                background-color: #00FFAF;
                border-color: #00FFAF;
            }

            #xmonad .workspace.urgent {
                background-color: #FF5F5F;
                border-color: #FF5F5F;
            }

            #xmonad .workspace.otherScreen {
                background-color: #FFFF00;
                border-color: #FFFF00;
            }

            #xmonad .workspaceName {
                color: #C8FF00;
            }

            #xmonad .windowName {
                text-shadow: 2px 2px black;
            }
        "
    },
    {
        "service":"org.alexandrebrach.toolbar.network",
        "object":"/org/alexandrebrach/toolbar/network",
        "id":"network",
        "template": "network.html",
        "css" : "
            #network {
                display: inline-block;
                color: white;
                float: right;
                padding-right: 10px;
            }

            #network .network_interfaces {
                display: inline-block;
            }

            #network .network_interface {
                display: inline-block;
                padding: 0px 10px;
            }

            #network .network_interface.NM_DEVICE_TYPE_WIFI::before {
                content: ' ';
                color: #3377DD
            }

            #network .network_interface.NM_DEVICE_TYPE_VPN::before {
                content: ' ';
                color: #EEAA33
            }

            #network .network_interface.NM_DEVICE_TYPE_ETHERNET::before {
                content: ' ';
                color: #3377DD
            }

            #network .network_interface.stage1::before {
                color: #444444 !important;
            }

            #network .network_interface.stage2::before {
                color: #888888 !important;
            }

            #network .network_interface.stage3::before {
                color: #BBBBBB !important;
            }

            #network .network_interface.stage4::before {
                color: #FFFFFF !important;
            }

            #network .network_interface.notDisplayed {
                display : none;
            }
        "
    }
]
